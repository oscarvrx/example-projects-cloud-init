{% load static %}
{% static "image" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJANGO 2.2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    /* CSS Simple Pre Code */
    pre {
      background: #333;
      white-space: pre;
      word-wrap: break-word;
      overflow: auto;
    }

    pre.code {
      margin: 20px 10px;
      border-radius: 4px;
      border: 1px solid #292929;
      position: relative;
    }

    pre.code label {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 13px;
      color: #ddd;
      position: absolute;
      left: 1px;
      top: 15px;
      text-align: center;
      width: 60px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      pointer-events: none;
    }

    pre.code code {
      font-family: "Inconsolata","Monaco","Consolas","Andale Mono","Bitstream Vera Sans Mono","Courier New",Courier,monospace;
      display: block;
      margin: 0 0 0 60px;
      padding: 15px 16px 14px;
      border-left: 1px solid #555;
      overflow-x: auto;
      font-size: 13px;
      line-height: 19px;
      color: #ddd;
    }

    pre::after {
      padding: 0;
      width: auto;
      height: auto;
      position: absolute;
      right: 18px;
      top: 14px;
      font-size: 12px;
      color: #ddd;
      line-height: 20px;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      transition: all 0.3s ease;
    }

    pre:hover::after {
      opacity: 0;
      visibility: visible;
    }

    pre.code-css code {
      color: #91a7ff;
    }

    pre.code-html code {
      color: #00ffb3;
    }

    pre.code-javascript code {
      color: #ffa726;
    }

    pre.code-jquery code {
      color: #4dd0e1;
    }
  </style>
</head>
<body>
  <div class="container" style="height: 100vh;">
    <div class="row align-items-center" style="height: 100%;">
      <div class="row">
        <div class="col-12" style="text-align: center;margin-bottom: 50px;">
          <img src="https://1000marcas.net/wp-content/uploads/2021/06/Django-Logo.png" alt="Djando2.2" srcset="" style="width:400px; height:250px">
          <h1>Bienvenido!</h1>
          <h5>Este es un proyecto de ejemplo de django2.2</h5>
        </div>
        <div class="col-12">
          <h6>1. Ubicación del proyecto</h6>
          <pre class='code code-html'><label>$</label><code>/apps/testbasic</code></pre>
        </div>
        <div class="col-12">
          <h6>2. Obtener el PID de la ejecución</h6>
          <pre class='code code-html'><label>$</label><code>cat /tmp/gunicorn.pid</code></pre>
        </div>
        <div class="col-12">
          <h6>3. Matar la ejecución del proyecto</h6>
          <pre class='code code-html'><label>$</label><code>kill PID</code></pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
